version: "3.1"

services:
    simulator:
        restart: always
        build:
            context: .
            dockerfile: Dockerfile
        container_name: simulator
        image: simulator
        ports:
            - "5000:5000"
        volumes:
            - ./:/app
        tty:
            true
        networks:
            - local_net

    # TODO: Add containers here to simulate individual cars.

networks:
    local_net:
        external: false
